<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div id="map"></div>
    <input type="search" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
    <ul id="list-view" data-bind="foreach: visiblePlaces">
      <li data-bind="text: locationName, click: $root.itemClick"></li>
    </ul>
	<style type="text/css">
	</style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKjaohLEqRd2BPlitwZ8ikdQm02i6s6As&callback=viewModel&libraries=places"></script>
	<script src="js/libs/knockout.js"></script>
	<script src="js/libs/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
