<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<header data-bind="click: hideMenu">
		<a data-bind="click: toogleMenu, clickBubble: false">
			â˜°
		</a>
	</header>
	<main class="main">
		<div class="menu" data-bind="visible: isMenuOpen(), click: null, clickBubble: false">
		    <input type="search" placeholder="search" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
		    	<ul data-bind="foreach: visiblePlaces">
		      		<li data-bind="text: locationName, click: $root.itemClick,"></li>
		    	</ul>
		</div>
		<div id="map" data-bind="click: hideMenu">
		</div>
	</div>
    <script src="js/libs/knockout.js"></script>
	<script src="js/libs/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKjaohLEqRd2BPlitwZ8ikdQm02i6s6As&callback=initMap&libraries=places" onerror="googleError()" async defer></script>
</body>
</html>
